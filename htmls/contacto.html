        <h1 class="titulo-noindex">Contacto</h1>
        <!-- <form action="form.php" method='POST'> -->
        <section class="contacto">
            <form action="form.php" method='POST'>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" required/>
                </div>
                <div>
                    <br><label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" name="apellido" required/>
                </div>
                <div>
                    <br><label for="email">E-mail: </label>
                    <input type="text" id="email" name="email" required/>
                </div>
                <div>
                    <br><label for="sexo">Sexo: </label>
                    <select id="sexo" name="sexo" required>
                        <option value="mujer">mujer</option>
                        <option value="hombre">hombre</option>
                    </select>
                </div>
                <div>
                    <br><label for="mayor-edad">¿Eres mayor de edad?</label>
                    <div>
                        <input type="radio" id="si" name="mayor-edad" value="Si">
                        <label for="si">Sí</label>
                        <input type="radio" id="no" name="mayor-edad" value="No">
                        <label for="no">No</label>
                    </div>
                </div>
                <div>
                    <br><p class="parrafo-contacto">¿Desea recibir el Newsletter?</p>
                    <input type="checkbox" id="acepta" name="acepta" value="1"/>
                    <label for="acepta">Si</label>
                </div>
                <div>
                <br><p class="parrafo-contacto">Comentario</p>
                    <textarea id="comentario" name="comentario"></textarea><br>
                    <input type="reset" value="Eliminar comentario"/>
                    <input type="submit" value="Enviar comentario"/>
                </div>
            </form>
